<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de Cidades</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
        Pesquisa de Cidades
      </h1>
      <form id="cityForm" method="get" class="flex items-center gap-2 mb-4">
        <input
          type="text"
          id="cityInput"
          placeholder="Digite o nome da cidade"
          class="flex-grow p-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Buscar
        </button>
      </form>
      <div id="result" class="space-y-4"></div>
    </div>
    <script src="./assets/cidades.js"></script>
  </body>
</html>
